name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.8.2'
        cabal-version: '3.0'
    - uses: mstksg/setup-stack@v2
    - name: Install dependencies
      run: |
        sudo apt-get install libmpfr-dev libmpfr-doc libmpfr4 libmpfr4-dbg
        stack setup
    - name: Build
      run: |
        stack build
    - name: Run tests
      run: stack test
